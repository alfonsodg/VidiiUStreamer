<script type="text/javascript">
 dpadImg = document.createElement('img');
 dpadImg.id = "dpadImg";
 dpadImg.src = "Dpad.png";
 dpadImg.setAttribute('style',"position:absolute;width:50%;height:auto;top:15%;right:25%;z-index:200;");
 function showDPad(){
	document.body.appendChild(dpadImg);
 }
 function deleteDPad(){
	document.body.removeChild(document.getElementById('dpadImg'));
 }
function loadDPadControls(){
	window.addEventListener('keydown',function(event){
		if (event.keyCode > 36 && event.keyCode < 41){
			event.preventDefault();
			showDPad();
		}
			
		
	});
	window.addEventListener('keyup',function(event){
		if (event.keyCode == 37){
			deleteDPad();
			//left
			event.preventDefault();
			window.location = "/settings";}
		if (event.keyCode == 38){
			deleteDPad();
			//up
			event.preventDefault();
			window.location = "/";}
		if (event.keyCode == 39){
			deleteDPad();
			//right
			event.preventDefault();}
		if (event.keyCode == 40){
			deleteDPad();
			//down
			event.preventDefault();
			window.location = "/films";}
		
	});
}
loadDPadControls();


 function sendPOST(message,reciever){
 	var xmlhttp = new XMLHttpRequest();
 	var textMessage = JSON.stringify(message);
	xmlhttp.open("POST",textMessage,true);
	console.log('send message with '+ textMessage);
	xmlhttp.onreadystatechange = function(){
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
			//console.log(xmlhttp);
			//console.log('recieved message with '+ xmlhttp.responseText);
			reciever(JSON.parse(xmlhttp.responseText));
		}
	}
	xmlhttp.send();
 }


var films = [[DUNSTABLE]];

function showFilms(){
	for (var i = 0; i < films.length; i++){
		console.log(films[i]);
		recieverFunction = function(json){
			if (json.failed){
				showUndetailedFilm(json)}
			else{
				showFilm(json);}
		}
		sendPOST({'rotten':films[i].title},recieverFunction);
	}
}
function getFilmForString(filmString){
	for (var i = 0; i < films.length; i++){
		if (films[i].title == filmString){
			return films[i];
		}
	}
}
var allTrans = false;
function showFilm(rottenJson){
	film = document.createElement('div');
	//film.innerText = JSON.stringify(rottenJson);
	console.log(rottenJson);
	filmData = getFilmForString(rottenJson.filmString);
	if (rottenJson.ratings.critics_score == -1){rottenJson.ratings.critics_score = false}
	film.id = filmData.id;
	
	film.className = "filmbox";
	film.innerHTML+='<div class="title">'+rottenJson.title+'</div>';
	if (rottenJson.alternate_ids && rottenJson.alternate_ids.imdb){
		film.innerHTML+='<a href="http://www.imdb.com/title/tt'+rottenJson.alternate_ids.imdb+'/" class="imdblink">imdb</a>'
	}
	film.innerHTML+='<img class="posterImg" src='+rottenJson.posters.detailed+' width=180 height=256 />';
	film.innerHTML+='<div class="score"><span class="percent">'+(rottenJson.ratings.critics_score || rottenJson.ratings.audience_score)+'%</span> '+(rottenJson.ratings.critics_rating || rottenJson.ratings.audience_rating)+'</div>';
	film.innerHTML+='<div class="runtime"><span class="time">'+rottenJson.runtime+'</span> minutes</div>';
	film.innerHTML+='<div class="releaseDate"><span class="release">Released:</span> '+(rottenJson.release_dates.theater || rottenJson.release_dates.dvd || 'unknown')+'</div>';
	film.innerHTML+='<div class="MPAA '+rottenJson.mpaa_rating+'">'+rottenJson.mpaa_rating+'</div>';
	film.innerHTML+='<div class="synopsis">'+(rottenJson.synopsis || rottenJson.critics_consensus || '')+'</div>';
	film.style.backgroundImage = 'url('+filmData.image+')';
	var trans = 'true';
	if (filmData.trans == 0){
		trans = 'false';
	}
	film.setAttribute('onclick', 'getVideo("'+filmData.filename+'",'+trans+');')
	if (document.body.childNodes.length > 0){
		document.body.insertBefore(film,document.body.childNodes[0]);}
	else{
		document.body.appendChild(film);
	}
	
}
function showUndetailedFilm(rottenJson){
	filmData = getFilmForString(rottenJson.filmString);
	film = document.createElement('div');
	film.id = filmData.id;
	film.className = "filmbox";
	film.innerHTML+='<div class="title">'+filmData.title+'</div>'
	film.innerHTML+='<img class="posterImg" src='+filmData.image+' width=180 height=256 />'
	film.style.backgroundImage = 'url('+filmData.image+')';
	
	var trans = 'true';
	if (filmData.trans == 0){
		trans = 'false';
	}
	film.setAttribute('onclick', 'getVideo("'+filmData.filename+'",'+trans+');')
	
	document.body.appendChild(film);
}
showFilms();


function getVideo(videoName,transcode){
 	var goHere = window.location + videoName;
 	if (transcode || allTrans){
	 	goHere += '?trans=True';
 	}
 	goHere = goHere.replace('/films','/');
 	 
	window.location = goHere;
	 
 }

</script>
