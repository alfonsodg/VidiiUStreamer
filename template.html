 <!DOCTYPE html>
 <html>
 <head>
 <title>VidiiU</title>
 <style type="text/css">
 body {
     background: #FAFAFA;
     font-family: sans-serif;
}

.show {
     background-color: rgba(250, 250, 255, 0.8);
     border-radius: 1em 1em 1em 1em;
     margin-top: 2em;
     padding: 0.2em 1em 1em;
     position: relative;
}

.showname {
     border-bottom: 1px solid #262626;
     border-color: #262626;
     color: #262626;
}

.showname:before {
     content: "";
     height: 2px;
     min-width: 60%;
     position: absolute;
     top: 2em;
     width: 95%;
}

.videobox {
     background: #FFFFFF;
     border-color: #C2C2C2;
     border-radius: 0.5em 0.5em 0.5em 0.5em;
     border-style: solid;
     border-width: 1px;
     box-shadow: -1px -1px 6px rgba(0, 0, 0, 0.2) inset;
     cursor: pointer;
     margin-bottom: 1em;
     min-height: 120px;
     overflow: hidden;
     padding: 0.5em 1em;
     position: relative;
     width: 90%;
}

.videobox:hover {
     box-shadow: 0px 8px 13px rgba(20, 50, 180, 0.66);
}

.new:after {
     box-shadow: -5px 7px 13px rgba(159, 165, 176, 0.2);
     color: white;
     content: "new";
     font-family: sans-serif;
     padding: 0.1em 2em;
     position: absolute;
     right: -1.2em;
     top: 0.5em;
     transform: rotate(35deg);
}

.red {
     border-color: #B07C7C;
}

.leftcol, .rightcol {
     background-color: rgba(255, 255, 255, 0.2);
     border-color: transparent;
     border-style: solid;
     display: inline-block;
     padding-bottom: 2em;
     position: relative;
     vertical-align: top;
     width: 49%;
}

.rightcol {
    
}

.cols {
     position: relative;
     width: 100%;
}

.posterimg {
     float: left;
     margin-right: 2%;
     max-width: 40%;
}

.videobox:before {
     background-image: url("Selector.png");
     background-repeat: no-repeat;
     background-size: contain;
     content: " ";
     height: 82%;
     left: 0.7em;
     opacity: 1;
     position: absolute;
     top: 0.7em;
     width: 39%;
     z-index: 100;
}

.title {
     word-break: break-all;
     word-wrap: break-word;
}

.date {
     bottom: -0.4em;
     display: block;
     left: 45%;
     position: absolute;
}

.season {
     color: gray;
}

 </style>
